<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <div id="app">
    <!-- login-sign up scherm -->
    <div id="login-signup">
      <h1>Notes</h1>

      <button id="loginBtn" class="premiereBtn">Log in</button>
      <button id="signupBtn" class="premiereBtn">Sign up</button>
    </div>

    <!-- login scherm -->
    <div id="login" class="verstopt">
      <h1>Notes</h1>
      <div class="inputveld">
        <label>email</label>
        <input id="emailLogin" type="email">
      </div>

      <div class="inputveld">
        <label>passwoord</label>
        <input id="passwordLogin" type="password">
      </div>

      <p>or</p>
      <button id="googleLogin" class="secondaireBtn">Via Google</button>
      <button id="loginChatBtn" class="premiereBtn">log in</button>
      <div class="noAccount">
        <p>Dont have an account?</p>
        <button id="accountSignup" class="tertaireBtn">Sign up</button>
      </div>

    </div>

    <!-- sign up scherm -->
    <div id="signup" class="verstopt">
      <h1>Notes</h1>
      <div class="inputveld">
        <label>Name</label>
        <input id="nameSignup" type="text">
      </div>

      <div class="inputveld">
        <label>Last name</label>
        <input id="lastNameSignup" type="text">
      </div>

      <div class="inputveld">
        <label>email</label>
        <input id="emailSignup" type="email">
      </div>

      <div class="inputveld">
        <label>passwoord</label>
        <input id="passwordsignup" type="password">
      </div>

      <p>or</p>
      <button id="googleSignup" class="secondaireBtn">Via Google</button>
      <button id="signupChatBtn" class="premiereBtn">Sign up</button>
      <div class="allreadyAccount">
        <p>allready have an account?</p>
        <button id="accountLogin" class="tertaireBtn">Log in</button>
      </div>
    </div>

    <!-- home scherm -->
    <div id="homeScherm" class="verstopt">
      <input type="text" id="addTodoListInput" class="comment">
      <button id="addTodoListButton" class="btn-save">Add list</button>
    </div>

    <!-- account scherm -->
    <div id="account" class="verstopt">
      <nav>
        <div class="accountTitle">
          <h2>My account</h2>
        </div>
      </nav>
      <h3 id="logged-in-user-name">Naam</h3>
      <div class="info">
        <p>Info</p>
        <p>Help</p>
        <p>Settings</p>
        <p>Privacy Policy</p>
        <p>About the app</p>
      </div>

      <button id="logoutBtn" class="secondaireBtn">Log out</button>
    </div>


  </div>
  <script type="module" src="./src/app.ts"></script>
</body>

</html>
